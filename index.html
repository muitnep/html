<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Instagram</title>
</head>
<body>
   <div class="instagram-wrapper">

       <div class="instagram-phone">
           <img src="./image/instagram-celular.png" alt="celular">
       </div>

       <div class="instagram-continue">
                <div class="group">
                    <img src="./image/instagram-logo.png" alt="Logo do Instagram" class="instagram-logo">
                    
                    <div class="profile-photo">
                        <img src="./image/profile-photo-instagram.jpg" alt="Foto Perfil Instagram">
                    </div>

                    <a href="#" class="instagram-login">Continue como Rodrigão Guitar</a>

                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>

                <div class="group">

                    <p class="not-account">Não é Rodrigão Guitar?</p>

                    <p class="notaccount">
                        <span class="link-blue">Alternar contas</span>
                        ou 
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>

                    <div class="dowload">
                        
                        <a href="#" class="app-dowload">
                            <img src="./image/google-play-button.png" alt="Botão Google Play">
                        </a>

                        <a href="#" class="app-download">
                            <img src="./image/apple-store-button.png" alt="Botão Apple Store">
                        </a>
                    </div>
                </div>
        </div>
   </div>
</body>
</html>
